<!DOCTYPE html>
<html>
    <head>
        <title>AR IMAGE TRACKING -- PROJECT</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="apple-mobile-web-app-capable" content="yes"/>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        
        <script src="./play-on-click.js"></script>
    </head>

    <body>
        <a-scene 
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

            <a-assets>
            <video 
                id="video1" 
                src="./assets/videos/video.webm" 
                preload="auto"
                loop="true"
                playsinline
                autoplay
                crossorigin="anonymous"
            ></video>
            </a-assets>

            <a-entity id="camera" camera position="0 0 10"></a-entity>
        
            <a-nft id="nft1" type="nft" 
                url="assets/image-marker-desc-files/play" 
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5">

                <a-video 
                  id="vid" 
                  src="#video1" 
                  width="600" 
                  height="509" 
                  position="0 0 -30" 
                  rotation="190 0 0"
                  play-on-click
                ></a-video>
                
            </a-nft>

            
        </a-scene>
    </body>
</html>
